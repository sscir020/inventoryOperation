<div class="container">
    <table class="table">
        <caption>原材料</caption>
        <thead>
            <tr>
                <th>材料ID</th>
                <th>材料名称</th>
                <th>材料数量</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for material in {{materials}} %}
            <tr>
                <td>{{material.material_id}}</td>
                <td>{{material.material_name}}</td>
                <td>{{material.count}}</td>
                <td><input type="text" id="diff">
                    <button type="submit" class="btn btn-default" label="add" href="{{ url_for('.edit', id=post.id) }}">+</button>
                </td>
            </tr>
            {% endfor %}
          </tbody>
    </table>
</div>
